<html>
  <!-- header tag -->
  <head>

    <!-- style sheet is linked -->
    <link rel="Stylesheet" href="./Rock.css" />

    <!-- display the title -->
    <title>SPS Game</title>
    <link rel="icon" href="./rock images/Title.jpg">
  </head>

  <!-- body tag -->
  <body>
    <!-- header contents -->
    <header>
      <!-- nav bar -->
      <nav class="navs">
        <h1>Rock Paper Scissors</h1>
      </nav>
    </header>

    <!-- main contents -->
    <main>
      <!-- Rock paper scissors images -->
      <div class="images">
        <img src="./rock images/Rock.jpg" alt="Rock" class="value" id="rock" />
        <img src="./rock images/Paper.jpg" alt="paper" id="paper" class="value" />
        <img src="./rock images/Scissor.jpg" alt="scissor" id="scissor" class="value" />
      </div>
      <!-- points -->
      <div class="points">
        <!-- user points -->
        <div class="score">
          <h2 class="userscore">0</h2>
          <h2>you</h2>
        </div>

        <!-- computer points -->
        <div class="score">
          <h2 class="computerscore">0</h2>
          <h2>Com</h2>
        </div>
      </div>
    </main>

    <!-- footer content -->
    <footer>
       <div class="board">
      <h1 class="result">Your Score</h1>
    </footer>
  </body>
  
  <!-- script tag specified -->
   <script src="./Rock.js"></script>
</html>
